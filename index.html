<!DOCTYPE html>
<html>
  <head>
    <title>24 Часа Вместе</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  <body class="w3-light-grey">
    <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width: 1400px">
      <!-- Header -->
      <header class="w3-container w3-center w3-padding-32">
        <img src="logo.png" alt="Logo" width="75%" />
        <!-- <h1><b>24 Часа Вместе</b></h1> -->
        <!-- <p>Игра для парочек</p> -->
      </header>

      <!-- Grid -->
      <div class="w3-row">
        <!-- Blog entries -->
        <div class="w3-col l12 s12">
          <!-- Blog entry -->
          <div class="w3-card-4 w3-margin w3-white">
            <div class="w3-container">
              <h3 style="text-align: center">
                <b id="heading">Правила</b>
              </h3>
            </div>
            <div class="w3-container">
              <ul>
                <li><img src="logo.png" alt="Icon 1" class="icon" /> Item 1</li>
                <li>
                  <img src="icon2.png" alt="Icon 2" class="icon" /> Item 2
                </li>
                <li>
                  <img src="icon3.png" alt="Icon 3" class="icon" /> Item 3
                </li>
              </ul>
            </div>
          </div>
          <hr />

          <!-- END Introduction Menu -->
        </div>

        <!-- END GRID -->
      </div>
      <br />

      <!-- END w3-content -->
    </div>
  </body>
</html>
